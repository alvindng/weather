<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a Location:</label>
      <input type="text" id='location'>
      <button type="button" class='btn-success' id='weatherHumidity' name="button">Get Current Humidity!</button>
      <button type="button" class='btn-success' id='weatherTemperature' name="button">Get Current Temperature!</button>
      <div class="showWeather">
        <div class="showTemperature"></div>
        <div class="showHumidity"></div>
      </div>
    </div>
  </body>
</html>
